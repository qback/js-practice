<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	    crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	    crossorigin="anonymous"></script>
	<style>
		.area {
			position: relative;
			height: 200px;
			border: 1px solid grey;
			overflow: hidden;
		}

		.square {
			height: 30px;
			width: 30px;
			border: 1px solid red;
			box-sizing: border-box;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-4">
				<div class="area area-1">
					<p>AREA1</p>
					<span class="coords">Координаты мышки относительно окна:</span>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="area area-2">
					<p>AREA2</p>
					<span class="square"></span>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="area area-3">
					<p>AREA3</p>
					<span class="square"></span>
				</div>
			</div>
		</div>
		<hr>
		<div class="keys">
			<input type="text">
			<p>Код последнего символа: <span></span></p>
			<p>Нажата клавиша: <span></span></p>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-4">
				<div class="chameleon area">Нажми на меня с CTRL или ALT</div>
			</div>
		</div>
		<hr>
		<hr>
		<div class="enter">
			<input type="text" placeholder="Нажми enter в конце">
			<p>Содержимое input: <span></span></p>
		</div>
		<hr>
		<div class="add">
			<ul class="list-group">
				<li class="list-group-item">Morbi<span>AZAZA</span>leo risus</li>
				<li class="list-group-item">Porta ac consectetur ac</li>
				<li class="list-group-item">Vestibulum at eros</li>
			</ul>
			<button class="btn btn-info">Add</button>
		</div>
		<hr>
		<div class="col-sm-6 persons">
			<table class="table table-sm">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mark</td>
						<td>Otto</td>
					</tr>
					<tr>
						<td>Jacob</td>
						<td>Thornton</td>
					</tr>
				</tbody>
			</table>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button">Add user</button>
				</span>
				<input type="text" class="form-control firstName" placeholder="First name" name="firstName">
				<input type="text" class="form-control lastName" placeholder="Last name" name="lastName">

			</div>
		</div>
	</div>

	<script src="22_event_coords.js"></script>
</body>

</html>
