<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div id="counter">
			<p class="text-center lead">0</p>
			<input type="submit" value="Нажмите на меня!" class="center-block btn btn-info">
		</div>
		<hr>
		<div class="start-stop">
			<p class="text-center lead">0</p>
			<div class="buttons text-center">
				<input type="submit" value="Запустить таймер!" class="start btn btn-success">
				<input type="submit" value="Остановить таймер!" class="stop btn btn-danger " disabled>
			</div>
		</div>
		<hr>
		<div class="clock">
			<p class="text-center lead">00:00:00</p>
		</div>
		<hr>
		<div class="reverseCounter">
			<p class="text-center lead">10</p>
			<input type="submit" value="Нажмите на меня!" class="center-block btn btn-info">
		</div>
		<hr>
		<div class="simple-slider text-center">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/1.png" alt="smile">
		</div>
		<hr>
		<div class="slider text-center">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/1.png" alt="smile">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/2.png" alt="smile">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/3.png" alt="smile">
		</div>
		<hr>
		<div class="complex-slider text-center">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/1.png" alt="smile">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/2.png" alt="smile">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/3.png" alt="smile">
			<img src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/4.png" alt="smile">
			<div class="controls">
				<input type="submit" value="Запустить слайдер!" class="start btn btn-success">
				<input type="submit" value="Остановить слайдер!" class="stop btn btn-danger " disabled>
			</div>
		</div>
		<hr>
		<div class="table">
			<p class="text-center">
				До полуночи осталось:
			</p>
			<table class="table table-bordered">
				<tr>
					<th>Часы</th>
					<th>Минуты</th>
					<th>Секунды</th>
				</tr>
				<tr>
					<td class="hours">0</td>
					<td class="minutes">0</td>
					<td class="seconds">0</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="18_timers.js"></script>
</body>
</html>
