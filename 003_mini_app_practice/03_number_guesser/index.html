<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Угадай число</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
  <div class="container">
    <h1>Угадай число</h1>
    <div id="game">
      <p>Назови номер между <span class="min-num"></span> и <span class="max-num"></span></p>
      <input type="number" name="guess" id="guess" placeholder="Введи свое число">
      <input type="submit" value="Попытать счастье" id="guess-submit">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
