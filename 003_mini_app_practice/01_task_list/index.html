<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Task List with Local Storage</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="main" class="card">
					<div class="card-content">
						<span class="card-title">Список задач</span>
						<div class="row">
							<form id="task-form">
								<div class="input-field col s12">
									<input type="text" name="task" id="task">
									<label for="task">Новая задача</label>
								</div>
								<input type="submit" class="btn" value="Добавить задачу">
							</form>
						</div>
					</div>
					<div class="card-action">
						<h5 id="task-title">Задачи</h5>
						<div class="input-field col s12">
							<input type="text" name="filter" id="filter">
							<label for="filter">Фильтровать задачи</label>
						</div>
						<ul class="collection" id="task-list">

						</ul>
						<button class="clear-tasks btn black" id="clear">Очистить задачи</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
