<!DOCTYPE html>
<html lang="ru, en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Приложение - Todo</title>
  <style>
    .todo * {
      display: inline-block;
      vertical-align: middle;
      margin: 5px;
    }

    .todo a {
      text-decoration: none;
    }

    .todo--completed a {
      text-decoration: line-through;
      color: lightgrey;
    }
  </style>
</head>

<body>
  <h1>Что нужно сделать</h1>
  <input type="text" id="filter-todo" placeholder="Отфильтруй задачи" style="margin-top: 10px"><br>
  <label>
    <input type="checkbox" id="hide-completed" style="margin-top: 10px"> Скрыть завершенные задачи
  </label><br>
  <select id="sort-by">
    <option value="created">Сортировать по времени создания</option>
    <option value="updated">Сортировать по времени редактирования</option>
    <option value="alphabet">Сортировать по алфавиту</option>
  </select>
  <div id="todos"></div>
  <hr>
  <form action="" id="create-note">
    <button type="submit">Добавить задачу</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="todos-functions.js"></script>
  <script src="todos-app.js"></script>
</body>

</html>
