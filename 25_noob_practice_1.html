<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<style>
		body {
			padding: 20px 0px;
		}
	</style>
</head>

<body>
	<div class="container">
		<form class="range-in">
			<div class="form-group">
				<label>Введите число от 1 до 100</label>
				<input type="text" class="form-control" placeholder="Example input">
			</div>
		</form>
		<hr>
		<div class="copy-text">
			<p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, neque!</p>
			<form class="range-in">
				<div class="form-group">
					<label>Выдели текст сверху</label>
					<input type="text" class="form-control" placeholder="Example input">
				</div>
			</form>
		</div>
		<hr>
		<div class="select-text">
			<p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, neque! Lorem ipsum dolor sit amet.</p>
			<div class="form-group">
				<label>Выдели текст сверху, в инпуте будет результат</label>
				<input type="text" class="form-control" placeholder="Example input">
			</div>
		</div>
		<hr>
		<div class="max-number">
			<p>11</p>
			<p>25</p>
			<p>-333</p>
			<button class="btn btn-danger">Найти наибольшее число</button>
		</div>
		<hr>
		<div class="zh-zh">
			<p>Нажми на меня</p>
			<p>Ии на меня</p>
			<input type="text" class="form-control" placeholder="0">
		</div>
		<hr>
		<div class="square">
			<div class="form-group">
				<label>1.0001 числа каждую секунду</label>
				<input type="text" class="form-control" placeholder="Example input">
			</div>
		</div>
		<hr>
		<div class="random">
			<div class="form-group">
				<button class="btn btn-danger">Сформировать строку</button>
				<input type="text" class="form-control" placeholder="Example input">
			</div>
		</div>
		<hr>
		<div class="random-mod">
			<div class="form-group">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button">Сформировать строку</button>
				</span>
				<input type="text" class="form-control" placeholder="Количество символов">
			</div>
			<input type="text" class="form-control result" placeholder="Result input">
		</div>
		<hr>
		<div class="string-mod">
			<div class="form-group">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button">Сформировать строку</button>
				</span>
				<input type="text" class="form-control" placeholder="Введи символы">
			</div>
			<input type="text" class="form-control result" placeholder="Result input">
		</div>
		<hr>
		<div class="timer">
			<div class="form-group">
				<input type="text"  placeholder="Example input">
				<p class="result">0</p>
			</div>
		</div>
		<hr>
		<div class="alter-paragraph">
			<p>Я непостоянный</p>
		</div>
		<hr>
		<div class="arr-color-paragraph">
			<p>Я разноцветный</p>
		</div>
		<hr>
		<div class="assignment">
			<p></p>
			<a href="javascript:void(0)">Переключить задачу</a>
		</div>
		<hr>
		<div class="leap-value">
			<div class="form-group">
				<input type="text" class="form-control"  value="0">
				<input type="text" class="form-control">
				<input type="text" class="form-control">
			</div>
		</div>
	</div>

	<script src="/25_noob_practice_1.js"></script>
</body>

</html>
